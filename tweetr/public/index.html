<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css/nav.css" type="text/css" />

  <!-- New tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- char-Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) with buttons-->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
      <a class="register-button btn" href="#"><div >REGISTER</div></a>
      <a class="login-button btn" href="#"><div >LOGIN</div></a>
      <a class="compose-button btn" style="display:none" href="#"><div >COMPOSE</div></a>
      <a class="logout-button btn" style="display:none" href="#"><div> LOGOUT</div></a>
    </nav>

    <!-- Page-specific (main) content here -->
<main class="container">

      <!-- register form -jquery animations found in doc ready in app.js -->
      <div class="register">
        <form style=""  id="register-form">
          <label for="name">Username:</label>
          <input id="name" type="text" name="name"><br>
          <label for="password">Password:</label>
          <input id="password" type="text" name="password"><br>
          <input id="register-button"  type="submit" value="Register">
        </form>
      </div>

      <!-- flash msgs that appear on error of success of reg/login  -->
      <div class ="flash-alert"></div>

      <!-- login form -jquery animations found in doc ready in app.js -->
      <div class="login">
        <form style="" id="login-form">
          <label for="name">Username:</label>
          <input id="name" type="text" name="name"><br>
          <label for="password">Password:</label>
          <input id="password" type="password" name="password"><br>
          <input id="login-button" type="submit" value="Sign-In">
        </form>
      </div>


  <section class="tweet-wrapper" >
    <div class= "tweet-wrapper-content">
      <h2>Compose Tweet</h2>
      <form id="compose-form">
        <textarea class="tweet-textarea" name="text" placeholder="What are you humming about?"></textarea>
        <input id="userInfo" name="user">

        <!-- error msgs wihin tweet form only about tweet errors -->
        <div class="compose-flash-message"></div>
        <div>
          <input class="submit-tweet-button disabled" type="submit" value="Tweet" >
          <span class="counter">140</span>
        </div>
      </form>
    </div>
  </section>
  <section id= "tweets-container">
  <!--   this tweet prototype was moved to app.js to be rendered dynamically -->
  </section>
</main>
</body>
</html>
